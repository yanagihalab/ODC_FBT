<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Home - NFT Minting</title>
    <style>
        /* Reset */
        body, h1, p, ul, li, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Title */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #d1eaff;
        }

        /* Button */
        .button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* Page List */
        .page-list {
            margin-top: 30px;
        }

        .page-list ul {
            list-style: none;
            padding: 0;
        }

        .page-list li {
            margin: 10px 0;
        }

        .page-list a {
            color: #82cfff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .page-list a:hover {
            color: #fff;
            transform: translateX(5px);
        }
    </style>
</head>
