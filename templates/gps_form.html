<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Check</title>
</head>
<body>
    <h1>Select a Checkpoint</h1>
    <form method="POST">
        <label for="checkpoint">Choose a checkpoint:</label><br>
        <select id="checkpoint" name="checkpoint" required>
            <option value="" disabled selected>Select a checkpoint</option>
            {% for checkpoint in checkpoints %}
            <option value="{{ checkpoint.name }}">{{ checkpoint.name }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Check</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
